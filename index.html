<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.container {
			margin: 50px auto 0;
			width: 500px;
			height: 500px;
			border: 1px solid #ccc;
			overflow: hidden;
		}
		.wrapper {
			display: flex;
			width: 200%;
			height: 100%;
			transition: all .18s;
		}
		.wrapper>div>label {
			display: block;
		}
		.wrapper>div {
			width: 50%;
			height: 100%;
		}
		.wrapper>div:first-child {
			background: #ccc;
		}
		.wrapper>div:last-child {
			background: #eee;
		}
		.button-wrapper {
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		window.addEventListener('DOMContentLoaded', () => {

			const [wrapperEl] = document.getElementsByClassName('wrapper')

			// 下一页
			document.getElementById('next-page').onclick = () => {
				wrapperEl.style.marginLeft = '-100%'
			}

			// 上一页
			document.getElementById('prev-page').onclick = () => {
				wrapperEl.style.marginLeft = '0'
			}


		})
	</script>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="step1">
				<label>
					文本框1
					<input type="text" name="">
				</label>
				<p>1.当光标在文本框1上时，按下Tab键，wrapper会主动向左移动，以供显示右边的表单</p>
				<p>2.当wrapper移动到中间时，此时点击上一页，wrapper并不会动，说明浏览器对wrapper的marginLeft的判断仍然是0</p>
			</div>
			<div class="step2">
				<label>
					<input type="text" name="">
				</label>
				<label>
					<input type="text" name="">
				</label>
				<label>
					<input type="text" name="">
				</label>

			</div>
		</div>
	</div>
	<div class="button-wrapper">
		<button id="prev-page">上一页</button>
		<button id="next-page">下一页</button>
	</div>
</body>
</html>
